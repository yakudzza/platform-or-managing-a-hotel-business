<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hotel.name}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><span th:text="${hotel.name}"></span></h1>
    <ul>
        <li><strong>Address:</strong> <span th:text="${hotel.address}"></span></li>
        <li><strong>Phone Number:</strong> <span th:text="${hotel.billingInfo}"></span></li>
        <li><strong>Stars:</strong> <span th:text="${hotel.numOfStars}"></span></li>
    </ul>
    <form action="/room/add" method="get">
        <input type="hidden" name="hotelId" th:value="${hotel.id}" />
        <button type="submit" class="btn">Add Room</button>
    </form>
    <div th:if="${not #lists.isEmpty(rooms)}">
        <div th:each="room : ${rooms}">
            <tr>
                <th>Type</th>
            </tr>
            <td th:text="${room.type}"></td>
            <tr>
                <th>Price: </th>
            </tr>
            <td th:text="${room.price}"></td>
            <form th:action="@{'/room/' + ${room.id}}" method="get">
                <input type="hidden" name="id" th:value="${room.id}" />
                <button type="submit">More Info</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
