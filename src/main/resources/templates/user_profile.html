<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        h1 {
            color: #007bff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .edit-profile-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .edit-profile-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <ul>
        <li><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
        <li><strong>Middle Name:</strong> <span th:text="${user.middleName}"></span></li>
        <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
        <li><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></li>
        <li><strong>Date of Birth:</strong> <span th:text="${user.dateOfBirth}"></span></li>
        <li><strong>Passport Series:</strong> <span th:text="${user.passportSeries}"></span></li>
        <li><strong>Passport Number:</strong> <span th:text="${user.passportNumber}"></span></li>
        <li><strong>Citizenship:</strong> <span th:text="${user.citizenship}"></span></li>
    </ul>
    <a href="/user/update" class="edit-profile-button">Edit Profile</a>
</div>
</body>
</html>
